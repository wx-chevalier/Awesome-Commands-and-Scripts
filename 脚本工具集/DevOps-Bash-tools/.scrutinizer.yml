build:
  image: default-bionic
  nodes:
    auto:
      commands:
        - repo="${SCRUTINIZER_PROJECT#*/}"; git clone "https://github.com/$repo" build
        - cd ~/build
        - pwd
        - ls -l
        - make init
        - make ci test
